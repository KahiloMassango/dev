{% extends "base.html" %}

{% block content %}

<!--home.html-->


<h3>All my lists</h3>

<ul>

    {% for todolist in todo_list %}

    <li>

        <div

            role="button"

            onclick="location.href='{% url "list" todolist.id %}'">

            {{ todolist.title }}

        </div>

    </li>

    {% empty %}

    <h4>You have no lists!</h4>

    {% endfor %}

</ul>

<button  onclick=location.href="{% url 'newlist' %}">New List</button>


{% endblock %}
